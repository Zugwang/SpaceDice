<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceDice Roller</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <section class="section">
        <div class="container has-text-centered">
            <div class="box">
                <h1 class="title">SpaceDice Roller</h1>
                <div class="dice" id="dice">?</div>
                <button class="button is-primary" id="roll-button">Roll SpaceDice</button>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('roll-button').addEventListener('click', function() {
            fetch('/roll-dice')
                .then(response => response.json())
                .then(data => {
                    if (data.random_number !== undefined) {
                        document.getElementById('dice').textContent = data.random_number;
                    } else {
                        document.getElementById('dice').textContent = '?';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
